<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./rock-paper-scissors.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
  <nav>
    <a href="https://github.com/chandu-vemula" target="_blank">
      <button class="github-link"><i class="fa-brands fa-github"></i></button>
    </a>
    <a href="https://www.linkedin.com/in/chandu-vemula-591815209/" target="_blank">
      <button class="linkdin-link"><i class="fa-brands fa-linkedin"></i></button>
    </a>
     
  </nav>
  <section class="container">
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"><img class="js-rock move-icon" src="icons/rock-emoji.png"></button>

    <button class="move-button js-paper-button"><img class="js-paper move-icon" src="icons/paper-emoji.png"></button>

    <button class="move-button js-scissors-button"><img class="js-scissors move-icon" src="icons/scissors-emoji.png"></button>

    <p class="js-result result">You win</p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">Reset Score</button>
    
    <button class="auto-play-button js-auto-play-button" >Auto Play</button>
  </section>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
